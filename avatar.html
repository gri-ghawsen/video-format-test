<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        max-width: 80vh;
        margin: 0 auto;
      }

      video {
        width: 100%;
      }

      .conversion {
        position: absolute;
        top: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        transform: translate(-20px, 20px);
      }
    </style>
    <script>
      function showAlert(str) {
        return alert(str);
      }
    </script>
  </head>
  <body>
    <h1>動画の上にボタンを配置できるか？</h1>
    <ul>
      <li>
        <a href="./index.html">グリンスクリーン SAMPLE</a>
      </li>
      <li>
        <a href="./bg.html">グラデ SAMPLE</a>
      </li>
      <li>
        <a href="./avatar.html">動画の上にボタンを配置確認</a>
      </li>
    </ul>
    <p>
      ※コンバージョンボタンのエリアにホバーすると、動画のコントロールパネルが出ていません。<br>
      ※ボタンを押すと、<u>アラート</u>が出ます。<br/>
      ※テキストリンクを押すとブラウザのURLにパラメターが追加されます。（/avatar.html#test-link）
    </p>
    <div class="container">
      <video autoplay muted loop controls>
        <source src="assets/sample_ORIGINAL.mp4" />
      </video>
      <div class="conversion">
        <button onclick="showAlert('BUTTON')">BUTTON</button>
        <a href="#test-link">普通のdiv</a>
      </div>
    </div>
  </body>
</html>
